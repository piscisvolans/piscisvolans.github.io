<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container-content">
      <div class="masthead">
        <h3 class="masthead-title">
          <div class="site-title"><a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a></div>
		  
		  {% for page in site.data.pages_list %}
              &nbsp;&nbsp;&nbsp;<small><a href="{{ page.url }}">{{ page.name }}</a></small>
          {% endfor %}

        </h3>
      </div>

      {{ content }}
	  {% if page.comments == "True" %}
	    {% include comments.html %}
	  {% else %}
	  {% endif %}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>
